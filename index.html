<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css product card</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/96a3356d09.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
</head>
<body>

    <div class="main">
       
        <div class="image">
            <div class="img" id="img-main">

                <img src="1.png" alt="" class="product-image">
            </div>
            <div class="other">
                <div class="other11" id="div-1"><img src="1.png" alt="" class="img-2"></div>
                <div class="other1" id="div-2"><img src="2.png" alt="" class="img-2"></div>
                <div class="other1" id="div-3"><img src="3.png" alt="" class="img-2"></div>
                <div class="other1" id="div-4"><img src="4.png" alt="" class="img-2"></div>
            </div>
        </div>
        <div class="text">
            <div class="banner">
                <div class="name">
                    <h3>Airpro</h3>
                </div>
                <div class="logo1">

                    <div class="share-div">
                        <i class="fas fa-share-alt " title="share"></i>
                    </div>

                    <div class="love-div">
                        <i class="fas fa-heart " title="love this"></i>
                    </div>

                    <div class="love-div">
                        <i class="fas fa-save" title="save for later"></i>
                    </div>
                    
                </div>
            </div>
            <div class="details">

                <h2>Winter Collection</h2>
                <h1>Men Black Sneakers</h1>

                <div class="price">
                    <h2>$ 150</h2>
                </div>

                <div class="size">
                    <div class="size-text">
                        size
                    </div>
                    <div class="size-number">
                     
                        <div class="num7">
                             7
                        </div>
                        <div class="num7">
                            8
                       </div>
                       <div class="num7">
                        9
                   </div>
                   <div class="num7">
                    10
               </div>
               <div class="num7">
                11
           </div>
                        
                    </div>
                </div>
                
                <div class="color">
                    <div class="color-text">
                        color
                    </div>
                    <div class="color-number">

                        <div class="col1 col11" ></div>
                        <div class="col1 col22"></div>
                        <div class="col1 col33"></div>
                        <div class="col1 col44"></div>
                        <div class="col1 col55"></div>
                     
                        
                
           </div>
                        
                    </div>
                    <div class="btn">
                        <div class="btn1">
                            <button class="btn11"><i class="fas fa-shopping-bag bag-icon"></i> Buy Now</button>
                        </div>
                        <div class="btn2">
                            <button class="btn22"><i class="fas fa-cart-plus cart-icon"></i> Add TO Cart</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
       

    </div>


 <script src="main.js"></script> 
    
</body>
</html>
